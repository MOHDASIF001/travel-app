<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ItineraryPro SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&family=Dancing+Script:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      html,
      body {
        width: 210mm;
        height: 297mm;
        /* Force A4 height context */
        background-color: white !important;
        /* Remove any blue/slate backgrounds */
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      /* Ensure the preview container takes full space without margins */
      #itinerary-pdf {
        margin: 0 !important;
        box-shadow: none !important;
        width: 210mm !important;
        /* Enforce A4 width */
        max-width: 210mm !important;
      }

      body {
        -webkit-print-color-adjust: exact;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      .page-break {
        page-break-after: always;
        /* Ensure generic page-break class works */
        break-after: page;
      }
    }

    .print-only {
      display: none;
    }
  </style>
